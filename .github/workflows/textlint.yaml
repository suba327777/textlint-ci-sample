name: textlint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  textlint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install textlint and preset-japanese
      run: npm install textlint textlint-rule-preset-japanese

    - name: Create .textlintrc
      run: |
        echo '{
          "rules": {
            "preset-japanese": true
          }
        }' > .textlintrc

    - name: setup reviewdog
      uses: reviewdog/action-setup@v1
      with:
        reviewdog_version: latest

    - name: Run textlint and convert output to checkstyle format
      run: |
        npx textlint "**/*.md" --format checkstyle > textlint-report.xml

    - name: Run reviewdog
      run: |
        reviewdog -f=checkstyle -name="textlint" -reporter=github-pr-review -level=warning < textlint-report.xml
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

