name: textlint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  textlint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup reviewdog
      uses: reviewdog/action-setup@v1
      with:
        reviewdog_version: latest

    - name: Install textlint and preset-japanese
      run: npm install textlint textlint-rule-preset-japanese

    - name: Create .textlintrc
      run: |
        echo '{
          "rules": {
            "preset-japanese": true
          }
        }' >> .textlintrc

    - name: Run textlint
      run: |
        npx textlint "**/*.md" 2>&1 | tee .textlint.log
        if [ -s .textlint.log ]; then
          echo "textlint found issues."
          exit 1
        else
          echo "No issues found by textlint."
        fi

    
